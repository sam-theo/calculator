<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edge a sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        
    <div class="body">

        <div class="cleardelete">
            <div class="bigbtn" id="clear">Clear</div>
            <div class="bigbtn" id="delete">Delete</div>
        </div>
        <div class="buttons">
            <div class="btn" id="9">9</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="7">7</div>
            <div class="btn" id="/">/</div>
            <div class="btn" id="6">6</div>

            <div class="btn" id="3">3</div>

            <div class="btn" id="0">0</div>
            <div class="btn" id="=">=</div>
